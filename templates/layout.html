<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SVNIT Experiences</a>
            <form class="d-flex" role="search" action="/search" method="GET" autocomplete="off">
                <input class="form-control me-2" type="search" name="name" placeholder="Search Company Name" list="companies">
                <datalist id="companies">
                    {% for company in companies %}
                        <option value="{{ company }}">
                    {% endfor %}
                </datalist>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mt-3">
        {% block body %}
        {% endblock %}
    </div>    
</body>
</html>
